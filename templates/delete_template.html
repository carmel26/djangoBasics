{% extends 'main.html' %}

{% block content %}
  
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                
                <br>

                <form class="form" method="POST" action="">
                    {% csrf_token %}
                        <p>Etes vous sur que tu veux supprimer "{{object}}" ??</p>
                        <a class="btn btn--sub btn--lg  my-md" href="{{request.GET.next}}"> 
                                Go back 
                        </a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
                </form>
            </div>
        </div>
    </main>


{% endblock content %}
