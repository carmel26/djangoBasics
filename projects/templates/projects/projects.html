{% extends 'main.html' %}

{% block content %}

 {{identification }}

<h1>PROJECTS </h1>


<table>
      <tr> 
          <th>Title</th>
          <th>Vote Total</th>
          <th>+ve Vote</th>
          <th>Date</th>
          <th></th>
      </tr>
      {% for project in projects%}
      <tr> 
          <td>{{project.title}}</a></td>
          <td>{{project.vote_total}}</td>
          <td>{{project.vote_ratio}}%</td> 
          <td>{{project.created}}</td>
          <td>
            <a href="{% url 'project' project.id %}">view</a>
            <a href="{% url 'updateProject' project.id %}">edit</a>
            <a href="{% url 'deleteProject' project.id %}">delete</a>
          </td>
      </tr>
      {% endfor %}
</table> 


{% endblock content %}
